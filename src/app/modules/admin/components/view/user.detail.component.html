<div class="loader" *ngIf="loadingU=='show'">
  <img src="../../../../../assets/images/gearxs.gif" />
</div>
<div class="col-lg-12" *ngIf="user1" [@fadein2]>
<h3 class="text-center">Datos de usuario</h3>

<div class="container   col-lg-12">

  <p>
    <strong>Nombre:</strong> {{user1.name}}
  </p>
  <p>
    <strong>Apellido:</strong> {{user1.surname}}
  </p>
  <p>
    <strong>Email:</strong> {{user1.email}}
  </p>

</div>

  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="pills-Roles-tab" data-toggle="pill" href="#pills-roles" role="tab" aria-controls="pills-home" aria-expanded="true">Roles</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="pills-direcciones-tab" data-toggle="pill" href="#pills-direccion" role="tab" aria-controls="pills-direccion" aria-expanded="true">Direcciones</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="pills-cuenta-tab" data-toggle="pill" href="#pills-cuenta" role="tab" aria-controls="pills-cuenta" aria-expanded="true">Cuentas</a>
    </li>

  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-roles" role="tabpanel" aria-labelledby="pills-Roles-tab">
      <admin-rxs-list [idIn]="idusuario" [edit]="'S'"></admin-rxs-list>
    </div>
    <div class="tab-pane fade" id="pills-direccion" role="tabpanel" aria-labelledby="pills-direcciones-tab">

    </div>
    <div class="tab-pane fade" id="pills-cuenta" role="tabpanel" aria-labelledby="pills-cuenta-tab">...</div>

  </div>


</div>

</div>-->
