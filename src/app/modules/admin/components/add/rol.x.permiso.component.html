


<div class="col-lg-12">
  <div class="loader" *ngIf="loading=='show'">
    <img src="../../../../../assets/images/bike.gif" />
  </div>
  <div class="col-lg-12" >
    <h3>{{rolActivo}}</h3>
    <h4>Permisos</h4>

    <table class="table table-hover">
      <thead class="thead-default">
      <tr>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Asignar</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let perm of permisos" [@fadein2]>
        <td> {{perm.nombrePermiso}} </td>
        <td> {{perm.descripPermiso}}</td>
        <td>

          <label *ngIf="loadingRol=='hide'"  class="custom-control custom-checkbox">
            <input  id="chk" (change)="grabarRxp(perm.idPermiso,perm.usuario)" type="checkbox" class="custom-control-input" value="{{perm.idPermiso}}" [checked]="perm.usuario=='OK'">
            <span class="custom-control-indicator"></span>
          </label>
          <span *ngIf="loadingRol=='show'">
            <img src="../../../../../assets/images/ajax-loader.gif" /></span>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
  <button class="btn btn-success" (click)="volver()">Volver</button>
</div>
