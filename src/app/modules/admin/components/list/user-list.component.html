<div class="col-lg-12">
  <div class="loader" *ngIf="loading=='show'">
    <img src="../../../../../assets/images/bike.gif" />
  </div>
<div class="col-lg-12" *ngIf="users">
<h3>
  {{title}}
</h3>

  <table class="table table-hover">
    <thead class="thead-default">
    <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>
        <a class="btn btn-sm btn-success" [routerLink]="['../user-detail',user.id]">
          <span class="glyphicon glyphicon-eye-open"></span>
          Ver Detalle
        </a>

        <a class="btn btn-sm btn-primary" [routerLink]="['../edit',user.id]">
          <span class="glyphicon glyphicon-pencil"></span>
          Editar
        </a>
        <button class="btn btn-sm btn-danger">
          <span class="glyphicon glyphicon-remove-sign"></span>
          Eliminar
        </button>
      </td>
    </tr>

    </tbody>
  </table>
</div>
</div>
<router-outlet></router-outlet>
