<div class="col-lg-12">
  <div class="loader" *ngIf="loading=='show'">
    <img src="../../../../../assets/images/bike.gif" />

  </div>
<div class="col-lg-12" *ngIf="aplicaciones" [@fadein]>
<h3>
  {{title}}
</h3>
  <table class="table table-striped">
    <thead class="thead-default">
    <tr>
        <th></th>
        <th>Aplicaci&oacute;n</th>
        <th>Estado</th>
        <th>Roles</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let apl of aplicaciones">
      <td>


      </td>
      <td>{{apl.descripcionApl}}</td>
      <td>{{apl.estado}}</td>
      <td>
        <a class="btn btn-sm btn-outline-success" data-toggle="tooltip" data-placement="top" title="Ver Roles asignados a la Aplicacion" *ngIf="apl.estado === 'Activo'" [routerLink]="['../rxa-list',apl.idapll]">
          <span><i class="fa fa-eye"></i></span> Roles
        </a>

        <a data-toggle="tooltip" data-placement="top" title="Agregar Roles a la Aplicaci&oacute;n" class="btn btn-sm btn-outline-primary"  *ngIf="apl.estado === 'Activo'" [routerLink]="['../AxR-asign',apl.idapll]">
          <span ><i class="fa fa-plus-circle"></i></span> Accesos
        </a>

        <button title="Deshabilitar Rol" *ngIf="apl.estado === 'Activo'" class="btn btn-sm btn-outline-danger pointer " (click)="deshabilitarAplicacion(apl.idapll)">
          <span ><i class="fa fa-close"></i> Deshabilitar </span>

        </button>
        <button data-toggle="tooltip" data-placement="top" title="habilitar Rol" *ngIf="apl.estado === 'Inactivo'" class="btn btn-sm btn-outline-info pointer" (click)="deshabilitarAplicacion(apl.idapll)">
          <span ><i class="fa fa-check"></i> Habilitar </span>

        </button>


      </td>


    </tr>

    </tbody>
  </table>
</div>
</div>
